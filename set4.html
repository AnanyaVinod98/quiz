<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(./images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .quiz-container {
            width: 75%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .question-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .question-num {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .question-num.current {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            padding-top: 15px;
        }
        .options {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .option {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option.correct {
            background-color: #c8e6c9; /* Green */
        }
        .option.wrong {
            background-color: #ffcdd2; /* Red */
        }
        .circular-score {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .circular-score .circle {
            fill: none;
            stroke-width: 10;
            transition: stroke-dashoffset 0.4s;
        }
        .circle-bg {
            stroke: #ddd;
        }
        .circle-progress {
            stroke: #4caf50;
            stroke-dasharray: 314; /* Approx. circumference of the circle (2 * PI * radius) */
            stroke-dashoffset: 314;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .score-text {
            position: absolute;
            top: 60%;
            left: 60%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .next-btn:disabled {
            background: #ddd;
        }
        .header {
            text-align: left;
            margin-bottom: 20px;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <a href="index.html"> Home</a>
            <h2>Question Set 4</h2>
        </div>
        <div class="question-nav" id="questionNav"></div>
        <div class="circular-score">
            <svg width="120" height="120">
                <circle cx="60" cy="60" r="50" class="circle circle-bg"></circle>
                <circle cx="60" cy="60" r="50" class="circle circle-progress" id="circleProgress"></circle>
            </svg>
            <div class="score-text" id="scoreText">0/10</div>
        </div>        
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="next-btn" id="nextBtn" disabled>Next</button>
    </div>

    <script>
        const quizData = [
            { question: "When Pi Day celebrated around the world", options: ["August 27th", "October 30th", "December 14th", "March 14th"], answer: 3 },
            { question: "What is the value if Cos 360?", options: ["42.5", "zero", "1", "1.05"], answer: 2 },
            { question: "Where was Abacus Invented?Â ", options: ["Egypt", "China", "India", "Nepal"], answer: 1 },
            { question: "Which Greek Mathematician was killed by Romans during capture of Syracuse?", options: ["Lagrange", "Euler", "Archimedes", "Gauss"], answer: 2 },
            { question: "Who discovered Logarithms and the Decimal Point?", options: ["John Napier", "Georg Canter", "David Hilbert", "Hipparchus"], answer: 0 },
            { question: "How many Month make a century?", options: ["100", "1000", "120", "12"], answer: 2 },
            { question: "Which day is celebrated as National Mathematics Day?", options: ["December 22", "August 24", "March 20", "April 15"], answer: 0 },
            { question: "Measurement of time is based on which number system?", options: ["The Binary Number System", "The Roman Number System", "The sexagesimal Number System", "The Decimal Number System"], answer: 2 },
            { question: "How many hours are there in a year?", options: ["8764", "8760", "8640", "8650"], answer: 1 },
            { question: "Smallest two digit number which is equal to seven times the sum of its digits", options: ["13", "12", "25", "21"], answer: 3 },
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionNavEl = document.getElementById('questionNav');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const scoreText = document.getElementById('scoreText');
        const circleProgress = document.getElementById('circleProgress');
        const nextBtn = document.getElementById('nextBtn');

        function loadQuestion() {
            nextBtn.disabled = true;
            optionsEl.innerHTML = '';
            updateQuestionNav();

            const questionData = quizData[currentQuestion];
            questionEl.innerText = `Question ${currentQuestion + 1}: ${questionData.question}`;
            
            questionData.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.classList.add('option');
                optionBtn.innerText = option;
                optionBtn.onclick = () => selectAnswer(index);
                optionsEl.appendChild(optionBtn);
            });
        }

        function updateQuestionNav() {
            questionNavEl.innerHTML = '';
            quizData.forEach((_, index) => {
                const questionNum = document.createElement('div');
                questionNum.classList.add('question-num');
                if (index === currentQuestion) questionNum.classList.add('current');
                questionNum.innerText = index + 1;
                questionNavEl.appendChild(questionNum);
            });
        }

        function selectAnswer(selectedIndex) {
            const questionData = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            if (selectedIndex === questionData.answer) {
                options[selectedIndex].classList.add('correct');
                score++;
            } else {
                options[selectedIndex].classList.add('wrong');
                options[questionData.answer].classList.add('correct');
            }
            updateScore();
            nextBtn.disabled = false;
        }

        function updateScore() {
            scoreText.innerText = `${score}/${quizData.length}`;
            const progressPercentage = (score / quizData.length) * 100;
            circleProgress.style.strokeDashoffset = 314 - (314 * progressPercentage / 100);
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                questionEl.innerText = "Quiz Completed!";
                optionsEl.innerHTML = '';
                questionNavEl.innerHTML = '';
                nextBtn.style.display = 'none';
            }
        };

        loadQuestion();
    </script>
</body>
</html>
